<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" />-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Signin | Always Home</title>
</head>
<body>

<header>
    <div class="ui secondary  menu" id="nav" style="padding: 2rem 0;">
        <div class="ui container" id="container-nav">
            <a class="item" id="logo" >
                <img th:src="@{/img/logo.png}" src="../static/img/logo.png"/>
            </a>
            <a class="active item">
                Home
            </a>
            <a class="item">
                Friends
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <section class="ui container">
        <div class="ui segment description">
            <div class="ui two column very relaxed grid">
                <div class="column">
                    <h1 style="color: #464691">Sign Up</h1>
                    <form class="ui form" method="post" th:action="@{/auth/signup}" th:object="${newUser}">
                        <div class="two fields">
                            <div class="field">
                                <label>First Name</label>
                                <input type="text" name="first-name" placeholder="First Name" th:field="*{firstName}">
                            </div>
                            <div class="field">
                                <label>Last Name</label>
                                <input type="text" name="last-name" placeholder="Last Name" th:field="*{lastName}">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="Email" th:field="*{email}">
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <input type="password" name="password" placeholder="Password" th:field="*{password}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" placeholder="Date Of Birth" th:field="*{dob}">
                        </div>
                        <div class="field">
                            <select class="ui fluid search dropdown" name="card[expire-month]" th:field="*{state}">
                                <option value="">State</option>
                                <option value="abia">Abia</option>
                                <option value="adamawa">Adamawa</option>
                                <option value="awka ibom">Akwa Ibom</option>
                                <option value="anambra">Anambra</option>
                                <option value="bauchi">Bauchi</option>
                                <option value="bayelsa">Bayelsa</option>
                                <option value="benue">Benue</option>
                                <option value="borno">Borno</option>
                                <option value="cross-rivers">Cross Rivers</option>
                                <option value="delta">Delta</option>
                                <option value="ebonyi">Ebonyi</option>
                                <option value="edo">Edo</option>
                                <option value="ekiti">Ekiti</option>
                                <option value="enugu">Enugu</option>
                                <option value="gombe">Gombe</option>
                                <option value="imo">Imo</option>
                                <option value="jigawa">Jigawa</option>
                                <option value="kaduna">Kaduna</option>
                                <option value="kano">Kano</option>
                                <option value="katsina">Katsina</option>
                                <option value="kebbi">Kebbi</option>
                                <option value="kogi">Kogi</option>
                                <option value="kwara">Kwara</option>
                                <option value="lagos">Lagos</option>
                                <option value="nasarawa">Nasarawa</option>
                                <option value="niger">Niger</option>
                                <option value="ogun">Ogun</option>
                                <option value="ondo">Ondo</option>
                                <option value="osun">Osun</option>
                                <option value="oyo">Oyo</option>
                                <option value="plateau">Plateau</option>
                                <option value="rivers">Rivers</option>
                                <option value="sokoto">Sokoto</option>
                                <option value="taraba">Taraba</option>
                                <option value="yobe">Yobe</option>
                                <option value="zamfara">Zamfara</option>
                            </select>
                        </div>
                        <div class="field">
                            <select class="ui fluid search dropdown" name="card[expire-month]" th:field="*{gender}">
                                <option value="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0">
                                <label>I agree to the Terms and Conditions</label>
                            </div>
                        </div>
                        <button class="ui button" style="background-color: #464691; color: #F7BF65" type="submit">Signup</button>
                    </form>
                </div>
                <div class="column">
                    <h1 style="color: #464691;">Login</h1>
                    <div th:if="${!invalid.isEmpty()}">
                        <div class="ui negative message" style="margin: 1rem 0;">
                            <i class="close icon"></i>
                            <div class="header">
                                Invalid username or password!!
                            </div>
                        </div>
                    </div>
                    <div th:if="${!success.isEmpty()}">
                        <div class="ui positive message" style="margin: 1rem 0;">
                            <i class="close icon"></i>
                            <div class="header" th:text="${success}">

                            </div>
                        </div>
                    </div>
                    <form class="ui form" th:object="${newUser}" method="post" th:action="@{/auth/login}">
                        <div class="field">
                            <label>Email</label>
                            <input type="text" th:field="*{email}" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" name="password" placeholder="Password">
                        </div>
                        <button class="ui button" style="background-color: #464691; color: #F7BF65"  type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="ui vertical divider">
                or
            </div>
        </div>
    </section>


<div class="ui inverted vertical footer segment" style="margin-top: 7rem; padding: 3rem 0;">
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <h4 class="ui inverted header">About</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Link One</a>
                    <a href="#" class="item">Link Two</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Services</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Link One</a>
                    <a href="#" class="item">Link Two</a>
                </div>
            </div>
            <div class="seven wide column">
                <a class="item" id="logo2" >
                    <img th:src="@{/img/logo.png}" src="../static/img/logo.png" width="100"/>
                </a>
                <h4 class="ui inverted header" style="margin: 0">Roomer</h4>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <img src="assets/images/logo.png" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">Site Map</a>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">Terms and Conditions</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>



<script   src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
